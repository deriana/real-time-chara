<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTimeCharacterCount</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Real Time Character Count</h2>
        <div class="item">
            <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="50"></textarea>
            <div class="text">
                <p class="result">Total Character :<span id="count"></span></p>
                <p class="result">Remaining : <span id="remaining"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
